<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <div>
            <input type="text" placeholder="Search">
            <button>Q</button>
            <div>
                <a href="" class="carrito">C</a>
            </div>
        </div>
    </header>
    <section>   
        <div>
            <form class="form__mail">
                <div class="top_div">
                    <label for="InputMail">Dejanos tu mail y gana un cupón del 15% además del descuento del día</label>
                        <input id="InputMail" type="text">
                </div>
                <div>
                    <!-- <label for="InputCheck">Check this box to allow the privacy politics</label>    
                        <input id="InputCheck" type="checkbox"> -->
                        <button onclick="buttonSolicitarCupon()">Send</button>
                        <p id="mailResult"></p>
                </div>    
            </form>
        </div>
        <div class="form__container">
            <form>
                <label for="InputPrice">Escribe el precio del producto</label>
                    <input id="InputPrice" type="number">
                <label for="InputDicount">Escribe el porcentaje de descuento</label>
                    <input id="InputDiscount" type="number">
                <label for="InputCupon">Cupón:</label>
                <div class="cajitaCupon">
                        <input id="InputCupon" type="number">
                    <button type="button" onclick="buttonPriceDiscount(),buttonValidateCupon()">Calcular descuento</button>
                </div>
                <p id="priceResult"></p>
            </form>
        </div>        
    </section>
    <script src="descuentos.js"></script>
</body>
</html>
